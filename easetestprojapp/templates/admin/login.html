<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="desc" content="">
		<meta name="keywords" content="">
		<meta name="author" content="Aishat Moshood">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;600;700;800&display=swap" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="/static/faicons/css/all.min.css">
		<link rel="stylesheet" type="text/css" href="/static/mycss/login.css">
		<link rel="stylesheet" type="text/css" href="/static/mycss/admin.css">

		<title>Ease pf Hair: Login</title>	
	</head>

	<body>
		<div class="container-fluid px-0">



			<header class="menu-banner">

				<div class="row">
					<div class="col-12">
						<nav class="navbar navbar-expand-lg">
							<div class="container-fluid">
								
								<a class="navbar-brand" href="/"><img src="/static/logo/color_logo_with_bg.png" alt='Ease of Hair Logo' class="logo"/></a>
								
							</div>
						</nav>
					</div>
				</div>	
	
			</header>

			<section class="login-form mt-1">
				<div class="row">
					<div class="col-md-12">
                        <h1 class="mb-5 text-center">Admin Login</h1>
						<form action="" method="post">
							{% with m = get_flashed_messages() %}
								{% if m %}
									{% for i in m %}
										<p class="alert alert-success">{{ i }}</p>
									{% endfor %}
								{% endif %}
							{% endwith %}
							<div>
								<input type="hidden" name="csrf_token" value="{{csrf_token()}}">
							</div>
							<div>
								<label for="username" class="visually-hidden">Email</label>
								<input type="email" name="username" placeholder="Email" id="username" class="form-control input">
							</div>

							<div>
								<label for="pwd" class="visually-hidden">Password</label>
								<input type="password" name="pwd" placeholder="Password" id="pwd" class="form-control input">
							</div>

							<input type="submit" class="form-control btn btn-dark" value="LOGIN">
						</form>

					</div>

			</section>

		</div>	

		
		<script src="/static/js/bootstrap.bundle.min.js" type="text/javascript" language="javascript"></script>
		<script src="/static/jquery/jquerymin.js" type="text/javascript" language="javascript"></script>

		<script src="/static/myjs/ook.js" type="text/javascript" language="javascript"></script>
	</body>
</html>
