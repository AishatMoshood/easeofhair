{% extends 'admin/admin_layout.html' %}
{% block adminlayout %}
        
<main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
    <div class="sub1 px-3 py-2 pt-3 d-flex justify-content-between mb-5">
        <div>
            <p><i class="" aria-hidden="true"> Overview</p>
        </div>

        <div >
            <a href="" class="me-3">
                <i class="fa fa-bell" aria-hidden="true"></i>
            </a>

            <a href="">
                <i class="fa fa-user" aria-hidden="true"></i>
                <span>Hi, {{admindeets.admin_username}}!</span> 
            </a>

        </div>
    </div> 
      
        {% with m = get_flashed_messages() %}
            {% if m %}
                {% for n in m %}
                    <p class="alert alert-success">{{n}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h1 class="text-center mt-5">Add Service</h1>

        <div class="row">
            <div class="col-md-6 mx-auto">
                <form action="" method="post">
                    <div>
                        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                    </div>

                    <div class="form-group my-4">
                        <label for="servname" class="form-label"><b>Service Name</b> </label>
                        <input type="text" name="servname" id="servname" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="servprice" class="form-label"><b>Service Price</b></label>
                        <input type="text" name="servprice" id="servprice" class="form-control">
                    </div>

                    <div class="mt-4 text-center">
                        <button type="submit" class="btn btn-dark" style="width: 100%;"><b>Save</b></button>
                    </div>
                </form>
            </div>
        </div>
        
</main>
{% endblock %}
